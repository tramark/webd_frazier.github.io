<main role="main" class="container-fluid">
    <h2>Carousel</h2>
<!--Add carousel here-->

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/sailboat.jpg" class="d-block w-100" alt="Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sailboat</h5>
        <p>Sailing takes me away...</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/jelly_fish.jpg" class="d-block w-100" alt="Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Jelly Fish</h5>
        <p>Beached like a whale</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/gull_2.jpg" class="d-block w-100" alt="Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sea Gull</h5>
        <p>Lunch on the Beach</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/turkey.jpg" class="d-block w-100" alt="Slide 4">
      <div class="carousel-caption d-none d-md-block">
        <h5>Turkey</h5>
        <p>Struttin' Along</p>
      </div>
    </div>      
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</main><!-- /.container -->
