 <p id="contact_label">CONTACT  FORM</p>
 <form method="post" action="">
  <p><input type="text" placeholder="Enter Name" required></p>
  <p><input type="text" placeholder="Enter Address" required></p>
  <p><input type="text" placeholder="Enter Email" required></p>
  <p><input type="text" placeholder="Enter Phone No"></p>
  <p>
    <label for="male">Male</label>
      <input type="radio" name="gender" id="male">
  </p> 
  <p>
    <label for="male">Female</label>
      <input type="radio" name="gender" id="female">
  </p>   
  <p>
      <label for="status">Status</label>
      <select name="status" id="status">
         <option value="Student">Student</option>
         <option value="Student">Parent</option>
         <option value="Student">Teacher</option>
  </p>  
  <p><input type="submit" value="SUBMIT"></p>
